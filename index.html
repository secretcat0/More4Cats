<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATINDER [BETA]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8A2BE2;
            --secondary: #FF69B4;
            --accent: #9370DB;
            --dark: #4B0082;
            --light: #E6E6FA;
            --pastel-blue: #B19CD9;
            --pastel-pink: #FFB6C1;
            --cosmic-purple: #DA70D6;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 50%, var(--pastel-pink) 100%);
            color: var(--light);
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--pastel-blue);
            margin-bottom: 30px;
            animation: float 6s infinite ease-in-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--secondary), var(--pastel-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .beta-badge {
            background: var(--secondary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: super;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CATINDER Styles */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .cat-card {
            width: 100%;
            height: 70vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: absolute;
            transition: transform 0.5s ease;
            cursor: grab;
        }

        .cat-card:active {
            cursor: grabbing;
        }

        .cat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cat-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
        }

        .cat-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .cat-bio {
            font-size: 1rem;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 20px 0;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dislike { color: #fd5068; }
        .super-like { color: #1cb0f6; }
        .like { color: #4cd137; }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .dislike:hover { background: #fd5068; color: white; }
        .super-like:hover { background: #1cb0f6; color: white; }
        .like:hover { background: #4cd137; color: white; }

        /* Breed Gallery Styles */
        .breed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .breed-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .breed-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .breed-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .breed-info {
            padding: 15px;
        }

        .breed-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .breed-price {
            color: var(--pastel-pink);
            font-size: 0.9rem;
        }

        /* Shop Styles */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--pastel-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 3rem;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--pastel-pink);
        }

        /* Registration Form Styles */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Avatar Upload Styles */
        .avatar-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed var(--pastel-blue);
            overflow: hidden;
            cursor: pointer;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-input {
            display: none;
        }

        /* Messages Styles */
        .messages-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            font-style: italic;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .breed-grid, .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            nav {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }

        /* New styles for swipe functionality */
        .swipe-right {
            transform: translateX(1000px) rotate(30deg);
        }
        
        .swipe-left {
            transform: translateX(-1000px) rotate(-30deg);
        }
        
        .no-cats {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .reset-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CATINDER <span class="beta-badge">BETA</span></div>
            <nav>
                <button class="nav-btn active" data-tab="catinder">CATINDER</button>

                <button class="nav-btn" data-tab="messages">Сообщения</button>
            </nav>
        </header>

        <main>
            <!-- CATINDER Tab -->
            <section id="catinder" class="tab-content active">
                <div class="app-container">
                    <div class="cat-card" id="currentCat">
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Кот" class="cat-img">
                        <div class="cat-info">
                            <h2 class="cat-name">Барсик, 2 года</h2>
                            <p class="cat-bio">Люблю спать на клавиатуре и гоняться за солнечными зайчиками. Ищу того, кто будет меня гладить 24/7.</p>
                        </div>
                    </div>
                    
                    <div class="no-cats" id="noCats" style="display: none;">
                        <p>Вы просмотрели всех котов поблизости!</p>
                        <button class="reset-btn" id="resetCats">Сбросить и начать заново</button>
                    </div>
                    
                    <div class="actions">
                        <button class="action-btn dislike" id="dislikeBtn"><i class="fas fa-times"></i></button>
                        <button class="action-btn super-like" id="superLikeBtn"><i class="fas fa-star"></i></button>
                        <button class="action-btn like" id="likeBtn"><i class="fas fa-heart"></i></button>
                    </div>
                </div>
            </section>

            <!-- Breeds Tab -->
            <section id="breeds" class="tab-content">
                <h2>Топ 100 пород котов</h2>
                <div class="breed-grid" id="breedGrid">
                    <!-- Breed cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Shop Tab -->
            <section id="shop" class="tab-content">
                <h2>All 4 Cats - Магазин</h2>
                <div class="shop-grid" id="shopGrid">
                    <!-- Product cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Registration Tab -->
            <section id="registration" class="tab-content">
                <h2>Регистрация вашего кота</h2>
                <div class="form-container">
                    <div class="avatar-upload" id="avatarUpload">
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Аватар" class="avatar-preview" id="avatarPreview">
                        <div class="avatar-overlay">
                            <i class="fas fa-camera"></i> Сменить аватар
                        </div>
                        <input type="file" id="avatarInput" class="avatar-input" accept=".png, .jpeg, .jpg">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Имя кота:</label>
                        <input type="text" class="form-input" id="catName">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Порода:</label>
                        <input type="text" class="form-input" id="catBreed">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Возраст:</label>
                        <input type="number" class="form-input" id="catAge">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Описание:</label>
                        <textarea class="form-textarea" id="catDescription" placeholder="Расскажите о характере вашего кота..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Фотографии (макс. 5):</label>
                        <input type="file" class="form-input" id="catPhotos" multiple accept=".png, .jpeg, .jpg">
                    </div>
                    
                    <button class="submit-btn" id="registerBtn">Зарегистрировать кота</button>
                </div>
            </section>

            <!-- Messages Tab -->
            <section id="messages" class="tab-content">
                <h2>Сообщения</h2>
                <div class="messages-container" id="messagesContainer">
                    <!-- Message cards will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Sample data for the application
        const catProfiles = [
            {
                id: 1,
                name: "Барсик",
                age: 2,
                breed: "Дворянин",
                bio: "Люблю спать на клавиатуре и гоняться за солнечными зайчиками. Ищу того, кто будет меня гладить 24/7.",
                image: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            },
            {

                breed: "Британский",
                bio: "Обожаю играть с мячиком и наблюдать за птицами из окна. Немного ленив, но очень ласков.",
                image: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {

                image: "https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 4,
                name: "Рыжик",
                age: 4,
                breed: "Мейн-кун",
                bio: "Большой и пушистый, но с добрым сердцем. Ищу друзей для игр и совместного сна.",
                image: "https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            }
        ];

        const catBreeds = [
            { name: "Персидская", price: "$1000-$5000", image: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" },
            { name: "Мейн-кун", price: "$1200-$3500", image: "" },
            { name: "Британская", price: "$800-$2500", image: "" },
            { name: "Сфинкс", price: "$1500-$4000", image: "" },
            { name: "Сиамская", price: "$600-$2000", image: "" },
            { name: "Бенгальская", price: "$1500-$5000", image: "" }
        ];

        const shopProducts = [
            { name: "Модная жилетка", price: "$24.99", icon: "fas fa-tshirt" },
            { name: "Ковбойская шляпа", price: "$15.99", icon: "fas fa-hat-cowboy" },
            { name: "Игрушечная мышь", price: "$8.99", icon: "fas fa-mouse" },
            { name: "Когтеточка", price: "$29.99", icon: "fas fa-paw" },
            { name: "Лежанка", price: "$34.99", icon: "fas fa-bed" },
            { name: "Миска для еды", price: "$12.99", icon: "fas fa-utensils" }
        ];

        const messages = [
            { sender: "Мурзик", content: "Муррр... Мяу!", avatar: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" },
            { sender: "Снежок", content: "Мяу! Мур-мур...", avatar: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" },
            { sender: "Рыжик", content: "Привет! Как дела? Мяу!", avatar: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" }
        ];

        // Application state
        let currentCatIndex = 0;
        let likedCats = [];
        let dislikedCats = [];

        // DOM Elements
        const currentCatElement = document.getElementById('currentCat');
        const noCatsElement = document.getElementById('noCats');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const superLikeBtn = document.getElementById('superLikeBtn');
        const resetCatsBtn = document.getElementById('resetCats');
        const registerBtn = document.getElementById('registerBtn');
        const breedGrid = document.getElementById('breedGrid');
        const shopGrid = document.getElementById('shopGrid');
        const messagesContainer = document.getElementById('messagesContainer');

        // Initialize the application
        function init() {
            createStars();
            setupTabNavigation();
            setupAvatarUpload();
            setupCatSwipe();
            populateBreeds();
            populateShop();
            populateMessages();
            setupRegistration();
            
            // Show the first cat
            showCat(currentCatIndex);
        }

        // Create stars for background
        function createStars() {
            const body = document.querySelector('body');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(star);
            }
        }

        // Tab navigation
        function setupTabNavigation() {
            document.querySelectorAll('.nav-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and tabs
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding tab
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Avatar upload functionality
        function setupAvatarUpload() {
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarInput = document.getElementById('avatarInput');
            const avatarPreview = document.getElementById('avatarPreview');

            avatarUpload.addEventListener('click', () => {
                avatarInput.click();
            });

            avatarInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        // Cat swipe functionality
        function setupCatSwipe() {
            // Button event listeners
            likeBtn.addEventListener('click', () => swipeRight());
            dislikeBtn.addEventListener('click', () => swipeLeft());
            superLikeBtn.addEventListener('click', () => superLike());
            resetCatsBtn.addEventListener('click', () => resetCats());
            
            // Touch and mouse events for swipe
            let startX = 0;
            let startY = 0;
            let isSwiping = false;
            
            currentCatElement.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isSwiping = true;
            });
            
            currentCatElement.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                
                const currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Apply transform based on swipe distance
                currentCatElement.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.1}deg)`;
            });
            
            currentCatElement.addEventListener('touchend', (e) => {
                if (!isSwiping) return;
                
                const endX = e.changedTouches[0].clientX;
                const diffX = endX - startX;
                
                // If swipe distance is significant, complete the swipe
                if (Math.abs(diffX) > 100) {
                    if (diffX > 0) {
                        swipeRight();
                    } else {
                        swipeLeft();
                    }
                } else {
                    // Reset position if swipe was not significant
                    currentCatElement.style.transform = '';
                }
                
                isSwiping = false;
            });
            
            // Mouse events for desktop
            currentCatElement.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startY = e.clientY;
                isSwiping = true;
                currentCatElement.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isSwiping) return;
                
                const currentX = e.clientX;
                const diffX = currentX - startX;
                
                // Apply transform based on swipe distance
                currentCatElement.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.1}deg)`;
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isSwiping) return;
                
                const endX = e.clientX;
                const diffX = endX - startX;
                
                // If swipe distance is significant, complete the swipe
                if (Math.abs(diffX) > 100) {
                    if (diffX > 0) {
                        swipeRight();
                    } else {
                        swipeLeft();
                    }
                } else {
                    // Reset position if swipe was not significant
                    currentCatElement.style.transform = '';
                }
                
                isSwiping = false;
                currentCatElement.style.cursor = 'grab';
            });
        }

        // Show a cat profile
        function showCat(index) {
            if (index >= catProfiles.length) {
                // No more cats to show
                currentCatElement.style.display = 'none';
                noCatsElement.style.display = 'block';
                return;
            }
            
            const cat = catProfiles[index];
            currentCatElement.querySelector('.cat-img').src = cat.image;
            currentCatElement.querySelector('.cat-name').textContent = `${cat.name}, ${cat.age} ${getAgeWord(cat.age)}`;
            currentCatElement.querySelector('.cat-bio').textContent = cat.bio;
            
            currentCatElement.style.display = 'block';
            noCatsElement.style.display = 'none';
            currentCatElement.style.transform = '';
        }

        // Helper function to get correct form of "year" in Russian
        function getAgeWord(age) {
            if (age % 10 === 1 && age % 100 !== 11) {
                return 'год';
            } else if ([2, 3, 4].includes(age % 10) && ![12, 13, 14].includes(age % 100)) {
                return 'года';
            } else {
                return 'лет';
            }
        }

        // Swipe right (like)
        function swipeRight() {
            likedCats.push(catProfiles[currentCatIndex]);
            currentCatElement.classList.add('swipe-right');
            
            setTimeout(() => {
                currentCatIndex++;
                showCat(currentCatIndex);
                currentCatElement.classList.remove('swipe-right');
            }, 500);
        }

        // Swipe left (dislike)
        function swipeLeft() {
            dislikedCats.push(catProfiles[currentCatIndex]);
            currentCatElement.classList.add('swipe-left');
            
            setTimeout(() => {
                currentCatIndex++;
                showCat(currentCatIndex);
                currentCatElement.classList.remove('swipe-left');
            }, 500);
        }

        // Super like
        function superLike() {
            likedCats.push(catProfiles[currentCatIndex]);
            // In a real app, this would have special functionality
            alert(`Суперлайк отправлен ${catProfiles[currentCatIndex].name}!`);
            
            setTimeout(() => {
                currentCatIndex++;
                showCat(currentCatIndex);
            }, 1000);
        }

        // Reset cats
        function resetCats() {
            currentCatIndex = 0;
            likedCats = [];
            dislikedCats = [];
            showCat(currentCatIndex);
        }

        // Populate breeds section
        function populateBreeds() {
            breedGrid.innerHTML = '';
            
            catBreeds.forEach(breed => {
                const breedCard = document.createElement('div');
                breedCard.className = 'breed-card';
                
                let imageHTML = '';
                if (breed.image) {
                    imageHTML = `<img src="${breed.image}" alt="${breed.name}" class="breed-img">`;
                } else {
                    imageHTML = `
                        <div class="breed-img" style="background: var(--pastel-pink); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-cat" style="font-size: 3rem; color: var(--dark);"></i>
                        </div>
                    `;
                }
                
                breedCard.innerHTML = `
                    ${imageHTML}
                    <div class="breed-info">
                        <div class="breed-name">${breed.name}</div>
                        <div class="breed-price">${breed.price}</div>
                    </div>
                `;
                
                breedGrid.appendChild(breedCard);
            });
        }

        // Populate shop section
        function populateShop() {
            shopGrid.innerHTML = '';
            
            shopProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-img">
                        <i class="${product.icon}"></i>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                `;
                
                shopGrid.appendChild(productCard);
            });
        }

        // Populate messages section
        function populateMessages() {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';
                
                messageCard.innerHTML = `
                    <div class="message-header">
                        <img src="${message.avatar}" alt="${message.sender}" class="message-avatar">
                        <div class="message-sender">${message.sender}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
                
                messagesContainer.appendChild(messageCard);
            });
        }

        // Setup registration form
        function setupRegistration() {
            registerBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                const catName = document.getElementById('catName').value;
                const catBreed = document.getElementById('catBreed').value;
                const catAge = document.getElementById('catAge').value;
                const catDescription = document.getElementById('catDescription').value;
                
                if (!catName || !catBreed || !catAge) {
                    alert('Пожалуйста, заполните обязательные поля: имя, порода и возраст');
                    return;
                }
                
                // In a real app, you would send this data to a server
                alert(`Кот ${catName} успешно зарегистрирован в Catinder!`);
                
                // Reset form
                document.getElementById('catName').value = '';
                document.getElementById('catBreed').value = '';
                document.getElementById('catAge').value = '';
                document.getElementById('catDescription').value = '';
            });
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
